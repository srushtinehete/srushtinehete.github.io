<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Srushti Nehete</title>

    <!-- SEO -->
    <meta name="description" content="">
    <meta name="author" content="Srushti Nehete">
    <meta name="keywords" content="portfolio, srushti nehete, architecture">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/custom.css">

</head>

<body class="">
    <header class="container">
        <div class="six columns">
            <span class="title">SRUSHTI NEHETE</span>
        </div>
        <nav class="six columns">
            <a href="/">HOME</a>
            <a href="/cv">CV</a>
            <a href="/projects">PROJECTS</a>
            <a class="active" href="#">CONTACT</a>
        </nav>
    </header>

    <div class="container" id="heading">
        <div class="six columns">
            <p class="title">CONTACT</p>
            <div class="contact">
                <span class="key">phone: </span>
                <span class="value">(217) 904-5803</span>
            </div>
            <div class="contact">
                <span class="key">email: </span>
                <span class="value"><a href="mailto:srushtinehete@gmail.com">srushtinehete@gmail.com</a></span>
            </div>
        </div>
        <div class="six columns">
            <p id="intouch">Get in Touch!</p>
            <form>
                <input type="text" name="uname" id="uname" placeholder="Name" class="u-full-width">
                <input type="email" name="email" id="email" placeholder="Email" class="u-full-width">
                <input type="text" name="subject" id="subject" placeholder="Subject" class="u-full-width">
                <textarea name="message" id="message" rows="10" placeholder="Message" class="u-full-width"></textarea>
                <button id="submit">Send</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="six columns">
                <span class="title">SRUSHTI NEHETE</span>
            </div>
            <div class="icons" class="six columns">
                <a href="https://www.linkedin.com/in/srushtinehete/" target="_blank"><img
                        src="/images/icons8-linkedin-2-filled.svg" alt="LinkedIn"></a>
                <a href="https://www.pinterest.com/srushtinehete/" target="_blank"><img
                        src="/images/icons8-pinterest.svg" alt="Pinterest"></a>
                <a href="https://www.instagram.com/srushn/?hl=en" target="_blank"><img
                        src="/images/icons8-instagram.svg" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script>
        submit.addEventListener('click', event => {
            event.preventDefault()
            let url = new URL('mailto:srushtinehete@gmail.com')
            url.searchParams.set('subject', encodeURI(subject.value))
            let body =
                `Name: ${uname.value}
                Email: ${email.value}
                Message:
                ${message.value}`
            url.searchParams.set('body', encodeURI(body))
            location.assign(url)
        })
    </script>
</body>

</html>
